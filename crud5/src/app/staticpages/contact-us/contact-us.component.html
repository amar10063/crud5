  <div class="container">
      
              <h4>Contact US</h4>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <input type="hidden"  formControlName="Empid">
                <div class="row">
                    <div class="col-md-6 ">
                  <div class="form-group ">
                      <label> Name</label>
                      <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                      <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                          <div *ngIf="f.Name.errors.required">First Name is required</div>
                      </div>
                  </div>
                </div>
                  <div class="col-md-6 ">
                  <div class="form-group ">
                      <label>Mobile</label>
                      <input type="text" formControlName="Mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Mobile.errors }" />
                      <div *ngIf="submitted && f.Mobile.errors" class="invalid-feedback">
                          <div *ngIf="f.Mobile.errors.required">Last Name is required</div>
                      </div>
                  </div>
                </div>
                <div class="col-md-6 ">
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                </div>
                <div class="col-md-6 ">
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
                      <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                          <div *ngIf="f.Password.errors.required">Password is required</div>
                          <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                </div>
                <div class="col-md-12 ">
                  <div class="form-group">
                      <button  class="btn btn-primary">Submit</button>
                   
                  </div>
                </div>
            </div>
              </form>
      
  </div>
  <div class="container">
  <div class="row">
    <div class="col-md-12 ">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>S No.</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of aa; index as i">
                <td>{{i+1}}</td>
                <td>{{employee.Name}}</td>
                <td>{{employee.Mobile}}</td>
                <td>{{employee.Email}}</td>
                <td><button class="btn btn-primary" (click)="bindEmployee(employee)">Edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteEmployee(employee)">Delete</button></td>
              </tr>
              
            </tbody>
          </table>
    </div>
  </div>
</div>
